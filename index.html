<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
    

        <h1>Calculator</h1>

        <input type="text" id="display" >

        <div class="bnt-row">
           
            <button id="btn" onclick="cl()">C</button>
            <button id="btn" onclick="add(event)">%</button>
            <button id="btn" onclick="back()">del</button>
            <button id="btn" onclick="add(event)">/</button>

        </div>

        <div class="bnt-row">
           
            <button id="btn" onclick="add(event)">7</button>
            <button id="btn" onclick="add(event)">8</button>
            <button id="btn" onclick="add(event)">9</button>
            <button id="btn" onclick="add(event)">*</button>

        </div>

        <div class="bnt-row">
           
            <button id="btn" onclick="add(event)">4</button>
            <button id="btn" onclick="add(event)">5</button>
            <button id="btn" onclick="add(event)">6</button>
            <button id="btn" onclick="add(event)">-</button>

        </div>

        <div class="bnt-row">
           
            <button id="btn" onclick="add(event)">1</button>
            <button id="btn" onclick="add(event)">2</button>
            <button id="btn" onclick="add(event)">3</button>
            <button id="btn" onclick="add(event)">+</button>

        </div>

        <div class="bnt-row">
           
            <button id="btn" onclick="add(event)">00</button>
            <button id="btn" onclick="add(event)">0</button>
            <button id="btn" onclick="add(event)">.</button>
            <button id="btn" onclick="total()">=</button>

        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
